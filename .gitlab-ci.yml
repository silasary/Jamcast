variables:
  GIT_SUBMODULE_STRATEGY: recursive

windows:
  stage: build
  tags:
    - redpoint-games-windows
  script:
    - $env:GOOS="windows"; $env:GOARCH="amd64"; C:\Go\bin\go.exe build -x -o ./client.exe -ldflags -H=windowsgui ./client
  artifacts:
    paths: 
      - client.exe

