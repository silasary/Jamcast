linux:
  stage: build
  tags:
    - redpoint-games-linux
  script:
    - GOOS=linux GOARCH=amd64 go build -x -o ./client-linux ./client
  artifacts:
    paths: 
      - client-linux

release:
  stage: deploy
  tags:
    - redpoint-games-linux
  script:
    - ls -la
  only:
    - master